{% extends "layout.html" %}

{% block title %}Tweet{% endblock %}
{% block content %}
    <h2 class= "text-center">Are you sure that you want to delete your tweet?</h2>
    <form action="" method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class = "btn btn-success"href="{% url 'tweet_list'%}">Cancel</a>
    </form>
{% endblock %}
